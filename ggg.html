<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flex-container {
      display: flex;
    }

    .flex-item {
      flex: 1; /* Chia phần đều cho tất cả các phần tử con */
      /* Nếu bạn muốn chia phần theo tỷ lệ cụ thể, bạn có thể sử dụng flex: 2; flex: 1; để chia thành tỷ lệ 2:1 */
      /* Ví dụ: flex: 2; flex: 1; sẽ chia thành tỷ lệ 2:1 */
      padding: 10px;
      border: 1px solid #ddd;
      margin: 5px;
    }
  </style>
  <title>Flexbox Example</title>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Phần 1</div>
    <div class="flex-item">Phần 2</div>
    <div class="flex-item">Phần 3</div>
  </div>
</body>
</html>
